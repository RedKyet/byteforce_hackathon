<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        
        <!--Fonts-->
        <link href="/static/font.css" rel=stylesheet>
        <!--Logo-->
        <link href="/static/logo.css" rel=stylesheet>

        <title> Website </title>
        <link rel="shortcut icon" href="/static/logo.png" type="image/png" />
        <style>
            input{
                {% comment %} color: #001329; {% endcomment %}
            }

            a {
            text-decoration: none;
            color: white;
            }

            a:hover {
            color: #8FE3CF;
            }

            body {  
            background-color: #001329;
            color: white;
            {% comment %} font-family: Arial; {% endcomment %}
            }

            ::-webkit-scrollbar {
            width: 10px;
            }

            ::-webkit-scrollbar-track {
            background: #002B5B;
            }

            ::-webkit-scrollbar-thumb {
            background: #256D85;
            }

        </style>

        {% comment %} <nav class="navbar navbar-expand-lg" style="background-color: #212121">
            <div class="container-fluid">
                <img onclick="location.href = '/';" id="logo2" src="/static/TGT_Logo.png" alt="TGT" height="40vh;">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/characters/" style="color: white;">             Characters</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/builds/" style="color: white; background-color: #141414; border-radius: 0.5rem">Builds</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/teambuilder/" style="color: white;"><span class="badge text-bg-warning">NEW</span> Teambuilder</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white;">
                                Sort Builds
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown" style="background-color: #212121; color:white;">
                                <li><a class="dropdown-item" href="/builds/role/">by Role</a></li>
                                <li><a class="dropdown-item" href="/builds/element/">by Element</a></li>
                                <li><a class="dropdown-item" href="/builds/rating_Main_DPSs/">by Rating (Main DPS)</a></li>
                                <li><a class="dropdown-item" href="/builds/rating_Supports/">by Rating (Support)</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/builds">by Character Release Date (Default)</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" autocomplete="off">
                    <input class="form-control me-2" id = "s" type="search" placeholder="Search" aria-label="Search" style="background-color: #212121; color: white;">
                    </form>
                </div>
            </div>
        </nav> {% endcomment %}

    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
