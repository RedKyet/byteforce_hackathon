<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {% comment %} <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script> {% endcomment %}
        
        <!-- Tailwind -->
        <link defer rel="stylesheet" href="https://unpkg.com/flowbite@1.5.3/dist/flowbite.min.css" />
        <script defer src="https://cdn.tailwindcss.com"></script>
        <script defer src="https://unpkg.com/flowbite@1.5.3/dist/flowbite.js"></script>
        <!--https://tailwind.build/classes-->
        

        <!-- Animate CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        
        {% comment %} <!--Fonts-->
        <link href="/static/font.css" rel=stylesheet>
        <!--Logo-->
        <link href="/static/logo.css" rel=stylesheet> {% endcomment %}

        <title> Website </title>
        <link rel="shortcut icon" href="/static/logo.png" type="image/png" />
        <style>
            input{
            {% comment %} color: #001329; {% endcomment %}
            }

            a {
            text-decoration: none;
            color: white;
            }

            a:hover {
            color: #8FE3CF;
            }

            {% block background %}
            {% endblock background %}

            ::-webkit-scrollbar {
            width: 10px;
            }

            ::-webkit-scrollbar-track {
            background: #002B5B;
            }

            ::-webkit-scrollbar-thumb {
            background: #256D85;
            }

        </style>

    </head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
